<div class="container p-3">
  <h4 class="text-center mb-2">Experiencia laboral</h4>
  <form
    (ngSubmit)="experienceId ? editExperience() : addExperience()"
    class="card p-5"
  >
    <div class="form-outline mb-4">
      <label class="form-label">Nombre de la institución</label>
      <input
        type="text"
        name="institutionInput"
        class="form-control"
        [(ngModel)]="institutionInput"
      />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label">Descripción</label>
      <textarea
        class="form-control"
        name="descriptionInput"
        rows="3"
        [(ngModel)]="descriptionInput"
      ></textarea>
    </div>
    <div class="d-flex btn-container">
      <button type="submit" class="btn btn-dark m-auto">{{ textBtn }}</button>
      <button routerLink="/admin/edit" class="btn btn-outline-secondary ">
        Cancelar
      </button>
    </div>
  </form>
</div>
